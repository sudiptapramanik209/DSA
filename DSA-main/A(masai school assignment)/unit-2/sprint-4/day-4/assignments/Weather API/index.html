<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images.png" type="image/x-icon" />
    <title>Weather App -JYANI</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  </head>
  <body onload="Defaultvalue()">
    <video autoplay loop poster="polina.jpg" id="vid">
      <source src="/ForcefulSpiffyAppaloosa-mobile.mp4" type="video/webm" />
    </video>
    <section id="one">
      <h1 class="intro">WEATHER of Your City</h1>

      <div id="nav">
        <input
          type="text"
          placeholder="Enter City Name Here"
          name=""
          id="input"
        />
        <button>Search</button>
      </div>
    </section>

    <div id="main">
      <div id="weather"></div>
      <div id="maps">
        <h3 class="mapdes">Explore Map Of Your Area</h3>
        <div class="mapouter">
          <div class="gmap_canvas" id="map">
            <iframe
              width="600"
              height="500"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://putlocker-is.org"></a><br /><style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 500px;
                width: 600px;
              }</style
            ><a href="https://www.embedgooglemap.net">google iframe</a
            ><style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 500px;
                width: 600px;
              }
            </style>
          </div>
        </div>
      </div>
    </div>
    <h1 class="intro">Forecast Weather</h1>
    <div id="forcast"></div>
